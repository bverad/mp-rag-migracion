[pytest]
# Configuración básica
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filtros de advertencias específicos
filterwarnings =
    ignore::DeprecationWarning:fastapi.*
    ignore::DeprecationWarning:pydantic_core.*
    ignore::PendingDeprecationWarning:starlette.*
    ignore::DeprecationWarning:starlette.*
    ignore::DeprecationWarning:langsmith.*
    ignore::UserWarning
    ignore::pytest.PytestDeprecationWarning
    default::pytest.PytestUnhandledThreadExceptionWarning

# Configuración de marcadores
markers =
    unit: Tests unitarios
    integration: Tests de integración
    performance: Tests de rendimiento
    security: Tests de seguridad
    load: Load tests
    validation: Data validation tests
    error_handling: Error handling tests
    api: Tests that involve API calls
    slow: Tests that are expected to be slow

# Configuración de cobertura
addopts = 
    --verbose
    --no-cov-on-fail
    --tb=short
    --capture=no

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de asyncio
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Plugins requeridos
required_plugins = 
    pytest-asyncio
    pytest-cov
    pytest-env
    pytest-mock
    pytest-benchmark